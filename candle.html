<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Candle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="candle-container">
        <h2>Enter Your Name</h2>
        <input type="text" id="userName" placeholder="Your Name">
        
        <h2>Enter Your Age</h2>
        <input type="number" id="userAge" placeholder="Your Age">
        
        <button id="specialCakeButton">Special Cake</button>
        
        <div id="cakeSection" style="display: none;">
            <img src="cake-image.jpg" alt="Birthday Cake" id="cake">
            <div id="candle" class="candle"></div>
            <p id="birthdayMessage" style="display: none;"></p>
            <button id="goBack" style="display: none;">Go Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
